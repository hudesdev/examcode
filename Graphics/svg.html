<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>
<body>
    <h2>SVG (Scleable Vector Graphics) is used to draw XML based two dimentional grphics</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>      
    </svg>
    <br>
    <svg width="300" height="400">
        <rect id="lightStandard" x="100" y="100" width="60" height="200" 
        fill="black"/>
        <circle id="redLight" cx="129" cy="145" r="25" fill="red"/>
        <circle id="amberLight" cx="129" cy="205" r="25" fill="yellow"/>
        <circle id="greenLight" cx="129" cy="265" r="25" fill="green"/>
    </svg>
    <br>
</body>
</html>
